mary" data-zflex-bind="ctaText" data-zflex-id="hero.ctaText">Action</a></div></div></div></section></template><style>/* HERO STYLES LOCAL SCOPE */

  }
  .hero-split .hero-content {
    text-align: left;
  }
  /* Using global .hero-title and .hero-subtitle */
  .hero-split-image img {
    border-radius: var(--border-radius);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

  /* --- MINIMAL VARIANT --- */
